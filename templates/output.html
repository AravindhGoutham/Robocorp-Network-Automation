<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Config - {{ hostname }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ---------- Full Dark Theme ---------- */
    body {
      font-family: "Fira Code", "Consolas", monospace;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #00bfff;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
      margin-top: 40px;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      width: 90%;
      max-width: 1300px;
    }

    .panel {
      flex: 1 1 45%;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00bfff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.25);
      backdrop-filter: blur(4px);
      overflow-y: auto;
      max-height: 70vh;
    }

    .panel h3 {
      color: #66d9ff;
      text-align: center;
      font-weight: 500;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .panel pre {
      background: transparent;
      border: none;
      outline: none;
      box-shadow: none;
      color: #00ffae;
      font-size: 14px;
      line-height: 1.4em;
      white-space: pre-wrap;
      margin: 0;
      padding: 0;
    }

    .panel::-webkit-scrollbar {
      width: 10px;
    }
    .panel::-webkit-scrollbar-thumb {
      background-color: #00bfff;
      border-radius: 5px;
    }

    /* ---------- Buttons ---------- */
    .download-btn {
      display: block;
      text-align: center;
      background: rgba(0, 191, 255, 0.15);
      border: 1px solid #00bfff;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.25);
      margin: 15px auto 0;
      width: fit-content;
      font-size: 0.95em;
    }

    .download-btn:hover {
      background: #00bfff;
      color: #111;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
    }

    /* ---------- Back Link ---------- */
    .back-link {
      margin: 40px 0 50px 0;
      text-align: center;
    }

    .back-link a {
      color: #00bfff;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
    }

    .back-link a:hover {
      text-decoration: underline;
      color: #66d9ff;
    }

    /* ---------- Responsive Layout ---------- */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .panel {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <h2>Generated Configuration for {{ hostname }}</h2>

  <div class="container">
    <!-- YAML Panel -->
    <div class="panel">
      <h3>YAML</h3>
      <pre>{{ yaml_content }}</pre>
    </div>

    <!-- Rendered Config Panel -->
    <div class="panel">
      <h3>Rendered Device Config</h3>
      <pre>{{ rendered_config }}</pre>
    </div>
  </div>

  <div class="back-link">
    <a href="/">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
